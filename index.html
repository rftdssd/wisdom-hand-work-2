<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisdom Hand Work</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .top-background {
      background: url('images/ss.jpg') no-repeat center center;
      background-size: cover;
      padding: 20px;
      padding-bottom: 60px;
    }
    header img {
      width: 80px;
      height: auto;
    }
    .text-content h1 {
      margin: 10px 0 0;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .text-content p {
      margin: 5px 0 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .gallery-item {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      width: 200px;
    }
    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }
    .gallery-item p {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="top-background">
    <header>
      <img src="images/sk.jpg" alt="WH Logo">
      <div class="text-content">
        <h1>Wisdom Hand Work</h1>
        <p>Contact: +91 89615 08521</p>
      </div>
    </header>

    <div class="gallery">
      <div class="gallery-item">
        <img src="images/mk.jpg" alt="Product 1">
        <p>Product 1</p>
      </div>
      <div class="gallery-item">
        <img src="images/pk.jpg" alt="Product 2">
        <p>Product 2</p>
      </div>
      <div class="gallery-item">
        <img src="images/XC.jpg" alt="Product 3">
        <p>Product 3</p>
      </div>
    </div>
  </div>

</body>
</html>
